<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ApartaLo</title>
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/landing.css">
</head>
<body>
    <!-- HOME VIEW -->
    <div id="homeView" class="view active">
        <section class="hero">
            <h1>ApartaLo</h1>
            <p>Encuentra y aparta tus productos favoritos</p>
        </section>

        <div class="container">
            <h2 class="section-title">Negocios</h2>
            <div class="loading" id="homeLoading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem; color: var(--text-muted);">Cargando...</p>
            </div>
            <div class="business-grid" id="businessGrid"></div>
        </div>
    </div>

    <!-- PRODUCTS VIEW -->
    <div id="productsView" class="view">
        <div class="products-header">
            <div class="header-content">
                <button class="back-button" onclick="goBack()">← Volver</button>
                <span class="header-title">ApartaLo</span>
                <button class="share-button" onclick="shareLink()">Compartir</button>
            </div>
        </div>

        <div class="catalog-container">
            <div class="catalog-info" id="catalogInfo"></div>
            <div class="products-grid" id="productsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: var(--text-muted);">Cargando productos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- PRODUCT DETAIL MODAL -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">×</button>
            <div class="modal-gallery" id="modalGallery"></div>
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <div class="success-text">Apartado</div>
            <div class="success-subtext">Redirigiendo a WhatsApp...</div>
            <div class="countdown-timer" id="countdownTimer">3</div>
        </div>
    </div>

    <script src="/js/landing.js"></script>
</body>
</html>
