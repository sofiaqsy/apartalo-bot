<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ApartaLo - Cat√°logo de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/landing.css">
</head>
<body>
    <!-- HOME VIEW -->
    <div id="homeView" class="view active">
        <section class="hero">
            <h1>ApartaLo</h1>
            <p>Cat√°logo de productos. Aparta y te contactamos.</p>
        </section>

        <div class="container">
            <h2 class="section-title">Negocios</h2>
            <div class="loading" id="homeLoading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem;">Cargando negocios...</p>
            </div>
            <div class="business-grid" id="businessGrid"></div>
        </div>
    </div>

    <!-- PRODUCTS VIEW -->
    <div id="productsView" class="view">
        <div class="products-header">
            <div class="header-content">
                <button class="back-button" onclick="goBack()">‚Üê Volver</button>
                <span class="header-title">ApartaLo</span>
                <button class="share-button" onclick="shareLink()">üì§ Compartir</button>
            </div>
        </div>

        <div class="catalog-container">
            <div class="catalog-info" id="catalogInfo">
                <!-- Info del negocio se carga din√°micamente -->
            </div>
            
            <div class="products-grid" id="productsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">Cargando productos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- PRODUCT DETAIL MODAL -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">√ó</button>
            <div class="modal-gallery" id="modalGallery">
                <!-- Galer√≠a de im√°genes -->
            </div>
            <div class="modal-info" id="modalInfo">
                <!-- Info del producto -->
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon">‚úì</div>
            <div class="success-text">¬°APARTADO!</div>
            <div class="success-subtext">Redirigiendo a WhatsApp...</div>
            <div class="countdown-timer" id="countdownTimer">3</div>
        </div>
    </div>

    <script src="/js/landing.js"></script>
</body>
</html>
