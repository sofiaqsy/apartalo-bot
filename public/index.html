<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ApartaLo</title>
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/landing.css">
</head>

<body>
    <!-- HOME VIEW -->
    <div id="homeView" class="view active">
        <section class="hero">
            <h1>ApartaLo</h1>
            <p>Encuentra y aparta tus productos favoritos</p>
        </section>

        <div class="container">
            <h2 class="section-title">Negocios</h2>
            <div class="loading" id="homeLoading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem; color: var(--text-muted);">Cargando...</p>
            </div>
            <div class="business-grid" id="businessGrid"></div>
        </div>
    </div>

    <!-- PRODUCTS VIEW -->
    <div id="productsView" class="view">
        <div class="products-header">
            <div class="header-content">
                <button class="back-button" onclick="goBack()">← Volver</button>
                <span class="header-title">ApartaLo</span>
                <button class="share-button" onclick="shareLink()">Compartir</button>
            </div>
        </div>

        <div class="catalog-container">
            <div class="catalog-info" id="catalogInfo"></div>
            <div class="products-grid" id="productsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: var(--text-muted);">Cargando productos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- PRODUCT DETAIL MODAL -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">×</button>
            <div class="modal-gallery" id="modalGallery"></div>
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <!-- LIVE MODAL - Producto en tiempo real con contador -->
    <div class="live-modal" id="liveModal">
        <div class="live-modal-overlay" onclick="closeLiveModal()"></div>
        <div class="live-modal-content">
            <button class="live-modal-close" onclick="closeLiveModal()">×</button>

            <!-- Contador Regresivo -->
            <div class="live-countdown-badge" id="liveCountdown">
                <span class="countdown-icon"></span>
                <span class="countdown-time" id="countdownTime">01:00</span>
            </div>

            <img id="liveProductImage" class="live-product-image" src="" alt="" onerror="this.src='/icon-192.svg'">
            <div class="live-product-info">
                <h2 id="liveProductName"></h2>
                <div id="liveProductPrice" class="live-product-price"></div>
                <p id="liveProductDesc" class="live-product-desc"></p>
                <div id="liveProductStock" class="live-product-stock"></div>
                <button class="live-apartalo-btn" onclick="apartarProductoLive()">
                    APARTAR AHORA
                </button>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/landing.js"></script>
</body>

</html>
